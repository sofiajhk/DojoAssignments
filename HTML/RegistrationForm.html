<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration Form Assignment</title>
  </head>
  <body>
    <h1>My Registration Form</h1>
    <form action="">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name"><br><br>

      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name"><br><br>

      <label for="email">Email:</label>
      <input type="text" id="email"><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password"><br><br>

      <label for="password_confirm">PW Confirm:</label>
      <input type="password" id="password_confirm"><br><br>

      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday"><br><br>

      <input type="radio" id="male" name="gender">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender">
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender">
      <label for="other">Other</label><br><br>

      <label for="description">A short description about yourself:</label><br>
      <textarea id="description"></textarea><br><br>

      <label for="Favorite_Language">Favorite Language:</label>
      <select id="Favorite_Language">
        <option value="Javascript">Javascript</option>
        <option value="html">HTML</option>
        <option value="CSS">CSS</option>
      </select><br><br>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
